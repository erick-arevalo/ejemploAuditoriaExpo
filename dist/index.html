<html>
  <head>
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/combined.css">
  </head>
  <body class="container">
    <header class="row">
      <h1 class="col-sm-12">To Do List App</h1>
    </header>
    <form id="taskForm">
      <h2>Add New Task</h2>
      <p>
        <label for="toDoTask">Name</label>
        <input name="toDoTask" type="text" placeholder="To Go Shopping" id="toDoTask"/>
      </p>
      <button type="submit" id="btn-create" class='btn'>Create Task</button>
    </form>
    <section>
      <ul id="toDoList"></ul>
    </section>
    <footer>Developed by Group 4</footer>
    <script src="js/combined.js"></script>
  </body>
</html>
